name: e_commerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^9.0.0
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  flutter_dotenv: ^5.0.2
  flutter_font_icons: ^2.2.7
  shared_preferences: ^2.0.13
  font_awesome_flutter: ^10.7.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  intl_utils: ^2.7.2

flutter:
  uses-material-design: true

  assets:
    - assets/lang/

  fonts:
    - family: NotoNaskhArabic
      fonts:
        - asset: fonts/NotoNaskhArabic-Regular.ttf
